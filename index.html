<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdc3cb79cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Bienvenue chez Orinoco !</title>
</head>
<body>
    <header class="header">
        <a href="./index.html" class="header__home">
            <img src="./media/logo.svg" alt="Orinoco" class="header__logo">
        </a>
        <a class="header__cart" href="views/cart.html">
            <i class="fas fa-shopping-cart"></i>
            Panier&nbsp;: <span id="cart-preview"></span>
        </a>
    </header>


    <main class="main">
        <h1 class="main__title">Nos appareils photos</h1>
        <ul class="list" id="list">
        </ul>
    </main>

    <!-- Template used by JS to hydrate the page -->
    <template id="product">
        <li>
            <a class="card card--click">
                <img class="card__img">
                <div class="card__content">
                    <h2 data-text="name" class="card__name"></h2>
                    <p data-text="price" class="card__price"></p>
                </div>
            </a>
        </li>
    </template>

    <script src="./js/models/cart.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/views/index.js"></script>
</body>
</html>
