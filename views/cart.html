<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdc3cb79cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header__home">
            <img src="../media/logo.svg" alt="Orinoco" class="header__logo">
        </a>
        <a class="header__cart" href="cart.html">
            <i class="fas fa-shopping-cart"></i>
            Panier&nbsp;: <span id="cart-preview"></span>
        </a>
    </header>

    <section class="list">
        <h1>Votre panier</h1>
        
    </section>
    <p>Prix total : <span id="total-price"></span></p>
    
    <form class="order" id="order">
        <label for="lastName">NOM :</label>
        <input type="text" data-type="name" id="lastName" name="lastName" required>
        <label for="firstName">Pr√©nom :</label>
        <input type="text" data-type="name" id="firstName" name="firstName" required>
        <label for="address">Adresse :</label>
        <input type="text" data-type="address" id="address" name="address" required>
        <label for="city">Ville :</label>
        <input type="text" data-type="name" id="city" name="city" required>
        <label for="mail">Mail :</label>
        <input type="email" data-type="email" id="email" name="email" required>
        <button type="submit">Commander</button>
    </form>
    
    
    <template id="product">
        <div class="card card--reduced">
            <img class="card__img card__img--reduced" alt="">
            <div class="card__content">
                <div data-text="name" class="card__name"></div>
                <div data-text="price" class="card__price"></div>
                <div data-text="quantity" class="card__quantity"></div>
                <div data-text="totalPrice" class="card__total-price"></div>
            </div>
        </div>
    </template>
    
    <script src="../js/models/cart.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/views/cart.js"></script>
</body>
</html>
